<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网页</h1>
    </header>
    <main>
        <section class="section" id="about">
            <h2>关于我</h2>
            <p>这里是我的个人简介，教育背景和工作经历。</p>
        </section>
        <section class="section" id="works">
            <h2>作品集</h2>
            <div class="grid">
                <div class="card">作品1</div>
                <div class="card">作品2</div>
                <div class="card">作品3</div>
            </div>
        </section>
        <section class="section" id="blog">
            <h2>博客</h2>
            <div class="grid">
                <div class="card">博客文章1</div>
                <div class="card">博客文章2</div>
                <div class="card">博客文章3</div>
            </div>
        </section>
        <section class="section" id="gallery">
            <h2>图库</h2>
            <div class="grid">
                <div class="card">照片/视频1</div>
                <div class="card">照片/视频2</div>
                <div class="card">照片/视频3</div>
            </div>
        </section>
        <section class="section" id="contact">
            <h2>联络方式</h2>
            <form class="contact-form">
                <input type="text" placeholder="你的名字">
                <input type="email" placeholder="你的邮箱">
                <textarea placeholder="你的信息"></textarea>
                <button type="submit">发送</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 我的个人网页</p>
    </footer>
</body>
</html>
